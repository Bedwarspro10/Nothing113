<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-2q2s9Bg9RL0XjUMS78hVJoPpD5XaUUnJ8scvS/7t8OWKfcKZ/x1T+0a7FfY3Rb5dF15pwXFTJb9T+SYnz1TkIA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        #loading {
            background-color: #007bff;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loader {
            border: 8px solid #fff;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .main-content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .events-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .events-button i {
            margin-right: 8px;
        }
        h1 {
            color: #007bff;
        }
        p {
            color: #6c757d;
        }
    </style>
    <title>YouTube/Announcement</title>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
    </div>
    <div class="main-content">
        <h1><i class="fas fa-play-circle"></i> Welcome to PowerBG Web</h1>
        <p>Stay tuned for exciting updates and announcements!</p>
    </div>
    <a href="https://bedwarspro10.github.io/PowerBG./" class="events-button"><i class="fas fa-calendar-alt"></i> Events</a>
    <script>
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
        }, 6000);
    </script>
</body>
</html>
